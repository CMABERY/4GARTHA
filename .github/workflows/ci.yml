name: Governance Gates

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ledger:
    name: Ledger Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e . --no-deps

      - name: Unit tests
        run: pytest -q

      - name: Enforce append-only nodes/objects
        run: |
          git fetch origin "${{ github.base_ref || 'main' }}" --depth=1
          python tools/check_append_only.py "origin/${{ github.base_ref || 'main' }}"

      - name: Replay derivations for newly added nodes (strong verification)
        run: |
          python tools/replay_new_nodes.py "origin/${{ github.base_ref || 'main' }}"

  sprint1:
    name: Sprint-1 Frozen Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Sprint-1 Frozen gate
        run: |
          bash ci/run_verify_fixtures.sh