name: nre-verify-fixtures

on:
  push:
  pull_request:

jobs:
  verify-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Show interpreter (sanity)
        shell: pwsh
        run: |
          py -3 -c "import sys; print(sys.executable); print(sys.version)"
          py -3 -m pip --version

      - name: Install locked deps
        shell: pwsh
        run: |
          py -3 -m pip install -r requirements.lock
          py -3 -m pip install -e . --no-deps

      - name: Run Sprint-1 acceptance gate
        shell: pwsh
        run: |
          $env:PATH = "$pwd\cli;$env:PATH"
          nre-verify-fixtures --all
